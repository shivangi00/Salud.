            <div class="container">
                <h1><span id="pname"></span>'s Profile</h1>
                <div class="container-body">
                    <div>
                        <medium>Username</medium>
                        <p id="uname" contenteditable="true">Hi!</p>
                    </div>
                    <div>
                        <medium>E-mail</medium>
                        <p contenteditable="false"><i class="bi bi-lock-fill"></i>&nbsp;<span id="email">Hi!</span></p>

                </div>
                <button class="btn-primary" onclick="update();">Update</button>

        <section id="Journal" class="tabcontent">
            <div class="container">
                <h1>Journal</h1>
                <div class="container-body">                
                    <div class="toolbar">
                        <ul class="tool-list">
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command='justifyLeft'
                            class="tool--btn">
                            left
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command='justifyCenter' 
                            class="tool--btn">
                            center
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command="bold" 
                            class="tool--btn">

                            </button>
                        </li>

                            <button 
                            type="button" 
                            data-command="quote" 
                            class="tool--btn">
                            quote
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command="italic"
                            class="tool--btn">
                            italic
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command="underline"
                            class="tool--btn">
                            underline
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command="insertOrderedList"
                            class="tool--btn">
                            ol
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command="insertUnorderedList"
                            class="tool--btn">
                            ul
                            </button>
                        </li>
                        <li class="tool">
                            <button 
                            type="button" 
                            data-command="createlink" 
                            class="tool--btn">
                            link
                            </button>
                        </li>
                        </ul>
                    </div>
                    
                    <div id="output" contenteditable="true"></div>    
                </div>
